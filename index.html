<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='Modules for displaying data.' name='description'>
    <meta content='Rafael Masoni' name='author'>
    <link href='css/styles.css' rel='stylesheet'>
    <title>Dashboard</title>
  </head>
  <body>
    <div class='group' data-size='3'>
      <div class='module' data-color='blue' data-size='100' data-type='number'>
        <div class='content'>
          <header class='title'>Revenue - July 2014</header>
          <section class='body'>
            <span class='value'>$ 945,123,980.10</span>
          </section>
        </div>
      </div>
    </div>
    <div class='group' data-size='3'>
      <div class='module' data-color='red' data-size='50' data-type='number'>
        <div class='content'>
          <header class='title'>Unique Views - August 2014</header>
          <section class='body'>
            <span class='value'>20,540</span>
          </section>
        </div>
      </div>
      <div class='module' data-color='yellow' data-size='25' data-type='number'>
        <div class='content'>
          <header class='title'>Registered Users</header>
          <section class='body'>
            <span class='value'>145</span>
          </section>
        </div>
      </div>
      <div class='module' data-color='orange' data-size='25' data-type='number'>
        <div class='content'>
          <header class='title'>Solved Support Tickets</header>
          <section class='body'>
            <span class='value'>13k</span>
          </section>
        </div>
      </div>
    </div>
    <div class='group' data-size='3'>
      <div class='module' data-color='green' data-size='75' data-type='number'>
        <div class='content'>
          <header class='title'>Page Views</header>
          <section class='body'>
            <span class='value'>8,978,301</span>
          </section>
        </div>
      </div>
      <div class='module' data-color='purple' data-size='25' data-type='number'>
        <div class='content'>
          <header class='title'>Open Support Tickets</header>
          <section class='body'>
            <span class='value'>3</span>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
